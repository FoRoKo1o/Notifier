<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Notifier App</title>
  <link rel="icon" type="image/x-icon" href="doggo.webp">
</head>

<body>
  <header>
    <nav>
      <div class="logo">Notifier App</div>
      <div class="button-wrapper">
        <button class="navbtn" id="login" onclick="tologin();">Log in</button>
        <button class="navbtn" id="signup">Sign Up</button>
      </div>
    </nav>
  </header>
  <main>
    <div class="login-container">
      <h1>Sing Up</h1>
      <form id="registration-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button id="formbutton">Sign Up</button>
      </form>
      <div id="api-response"></div>
    </div>
  </main>
  <footer>
    <p>Made by <a id="footerLink" href="https://github.com/foroko1o" target="_blank">FoRoKo</a>
    </p>
  </footer>
  <script src="script.js"></script>
  <script src="register.js"></script>
</body>

</html>
